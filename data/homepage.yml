# about
about:
  enable: true
  title: "Quién soy?"
  content: 
    <p class="lead">
    <strong> Me interesa los sistemas de información geográficas ,</strong> es una tecnología que te permite capturar, almacenar, gestionar y analizar datos de información geoespacial a través de hardware y software. Además, me gusta mucho bailar y dibujar. 
    </p>
    <p class="lead">
    <strong>Mi propósito </strong> es aportar a la toma de decisiones responsables en proyectos de infraestructura, servicios público y actividades productivas, garantizando el cumplimiento normativo y la protección de los recursos naturales. 
    Me motiva contribuir a la construcción del desarrollo sostenible que integre aspectos ambientales, sociales y económicos, de tal manera que se generen soluciones que promuevan la conservación del entorno y el bienestar de las comunidades.
    </p>
